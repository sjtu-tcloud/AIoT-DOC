<!DOCTYPE html>
<html>
    <meta charset="utf8">
    <title>Show yuv akiyo</title>
    <body>
        <div style = "text-align: center;">
            <button onclick="playPause()">播放/暂停</button>
            <button onclick="makeBig()">大</button>
            <button onclick="makeNormal()">中</button>
            <button onclick="makeSmall()">小</button>
            <br />
            <video width="320" height="240" controls>
                <source src="testout001.mkv" type="video/webm">
                Your browser does not support the video tag.
              </video>
        </div>

    <script type="text/javascript">
    var myvideo = document.getElementById("video1")
    function playPause(){
        if(myvideo.paused)
            myvideo.play();
        else
            myvideo.pause();
    }
    function makeBig(){
        myvideo.width = 352;
        myvideo.height = 288;
    }
    function makeSmall(){
        
        myvideo.width = 88
        myvideo.height = 72

    }
    function makeNormal(){
        
        myvideo.width = 176
        myvideo.height = 144
    }
    </script>

    </body>
</html>
