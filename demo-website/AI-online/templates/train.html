              <a class="nav-link" href="http://localhost:8008/launch/" aria-expanded="false" aria-controls="error">

                <i class="icon-support menu-icon"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://localhost:8008/test_video/" aria-expanded="false" aria-controls="error">

        <!-- partial -->
        <div class="content-wrapper" style="text-align: center;">
          <!-- ROW ENDS -->
          <div class="row">
            <div class="col-lg-12 grid-margin">
              <div class="card px-3">
                <div class="card-body">
                  <!-- <h2 class="card-title">识别车牌</h2> -->

                  <form action="http://127.0.0.1:8008/train_net/" enctype="multipart/form-data" method="POST">
                    <div style="font-size:18px;">
                      <label >Step1-请输入训练参数:</label>
                      <p>
                        <label>模型名字:</label>
                          <input type="text" name="model_name" value="torch_02">                       
                      </p>
                      <p>
                      <label> 模型结构：</label>
                        <select name="model_architecture">
                          <option value="0">lenet</option>
                          <option value="1">resnet</option>
                          <option value="2">mobilenet</option>
                        </select>
                      </p>
                      <p>
                        <label> 任务类型：</label>
                          <select name="task">
                            <option value="0" selected>图像分类</option>
                            <option value="1">图像识别</option>
                            <option value="2">语音识别</option>
                          </select>
                        </p>
                      <p>
                        <label>优化器:</label>
                        <label><input type="radio" name="optimizer" value="Adam"/>Adam</label>
                        <label><input type="radio" name="optimizer" value="SGD" />SGD</label>
                      </p>
                      
                      <p>
                        <label>激活函数:</label>
                        <label><input type="radio" name="activate" value="Relu"/>Relu</label>
                        <label><input type="radio" name="activate" value="PRelu" />PRelu</label>
                      </p>

                      <p>
                        <label>学习率:</label>
                        <input type="number" name="learning_rate" value="0.001"/>
                      </p>
                      
                      <p>
                        <label>epoch/迭代数:</label>
                          <input type="number" name="epoch" value="20">                       
                      </p>

                      <p>
                        <label>batch_size/批大小:</label>
                          <input type="number" name="batch_size" value="64">                       
                      </p>

                      <p>
                        <label>dropout:</label>
                          <input type="number" name="dropout" value="0.5">                       
                      </p>
                      
                      <input style="display: inline;" class="button_new" type="submit" value="开始训练" />
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!-- ROW ENDS -->
          </div>
